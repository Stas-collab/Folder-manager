<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/26e3ee569a.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>\Folders manager</title>
  </head>
  <body>
    <article class="container">
      <section class="profil">
       
        <h1 class="logo-name ">Folders manager</h1> 

        <div class="img-profil">
          <nav>
          <div class="img"></div>
          <i class="fas fa-heartbeat"></i>
        </div>
      </nav>
        <p class="user-name">Jenifer Rass</p>
        <div class="icon dashboard">
          <div>
            <button class="btn">
            <i class="fa fa-briefcase"></i></button>
          </div>
          <button class="btn"><div><p>Dashboard</p></div></button>
        </div>
        <div class="icon special">
          <div> <button class="btn"><i class="fas fa-folder"></i> </button></div>
          <div>
            <button class="btn folder"><p>Folders</p></button>
          </div>
          <button class="btn arrov"><div class="arrow"></div></button>
        </div>

        <ul class="folders">
          <li>Marketing</li>
          <li>Design</li>
          <li>Webflow</li>
        </ul>

        <div class="icon">
         <button class="btn"> <span class="material-symbols-outlined">
            bookmark
            </span></button>
          <button class="btn"><p>Favorites</p></button>
        </div>
        <div class="icon">
        <button class="btn"><span class="material-symbols-outlined btn-setting-img">
          settings</span></button>
        <button class="btn"><p class="setting">Setting</p></button>
      </div>

     
    </section>
    
    <div class="setting-window hidden">
      <button class="close-window">&times;</button>
    </div>
    <section class="user-activites">
        <div class="setting-window hidden">
          <button class="close-window">&times;</button>
        </div>
        <div class="panel">
        <div class="overview">
        <h1 class="overview-text">Overview</h1>
        <p class="overview-gb">185 GB</p>
        </div>
        <div class="right-panel">
          <div class="search-btn">
          <span class="material-symbols-outlined search-sumbol" >
            search
            </span>
            <input class="search-text" type="text" placeholder="   search...">
          </div>
          <div class="user-btn">
            <button class="ring"><span class="material-symbols-outlined">
              notifications
              </span></button>
              <button class="logout"><span class="material-symbols-outlined">
                logout
                </span></button>
          </div>
          </div>
        </div>


        <div class="manage-folders">
          <h1 class="manage-folders-text">Manage your <p></p> folders</h1>
          <div class="user-folders">
            <div class="new-folder ">
              <button class="cross-button ">&#x2715;</button>
            </div>
            <div class="marketing main-decoration-folders">
              <div class="number">
              <p class="text-number text">01</p>
              <p class="text">:</p>
            </div>
            <div class="marketing-footer">
              <p class="color-text ">Marketing</p>
              <p class="marketing-gb color-text">124 GB</p>
              </div>
            </div>
            <div class="branding main-decoration-folders">
              <div class="number">
                <p class="text-number text">02</p>
                <p class="text">:</p>
              </div>
            </div>
          </div>
          </div>

        <div class="under-manage">
        <p>Create folders to sort files and have </p><p> quick access to documents</p>
        </div>
      </section>
      <div class="overlay hidden"></div>
    </article>
    <script src="script.js"></script>
  </body>
</html>
